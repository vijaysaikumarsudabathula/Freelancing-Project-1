
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepthi Enterprises | Caring Environment</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --nat-green: #2D5A27;
            --leaf-bright: #A4C639;
            --soft-earth: #FAF9F6;
            --sand: #E6DFD3;
            --bark: #4A3728;
            --sky-blue: #72CFF9;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--soft-earth);
            color: var(--bark);
            overflow-x: hidden;
            position: relative;
        }

        /* Artisan Grain Texture Overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
            opacity: 0.3;
            pointer-events: none;
            z-index: 9999;
        }

        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }

        .organic-shape {
            border-radius: 60% 40% 70% 30% / 30% 70% 30% 70%;
        }

        /* Hero Branch Animation */
        .branch-grow {
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: dash 4s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes dash {
            to { stroke-dashoffset: 0; }
        }

        .leaf-appear {
            opacity: 0;
            transform: scale(0);
            animation: leafIn 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes leafIn {
            to { opacity: 1; transform: scale(1); }
        }

        /* Advanced Tree Swaying */
        .tree-layer-1 { animation: sway 15s ease-in-out infinite; }
        .tree-layer-2 { animation: sway 22s ease-in-out infinite reverse; }
        .tree-layer-3 { animation: sway 30s ease-in-out infinite; }

        @keyframes sway {
            0%, 100% { transform: rotate(-2deg) translateX(0); }
            50% { transform: rotate(2deg) translateX(10px); }
        }

        /* Falling Leaf Animations */
        @keyframes leafFall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 0; }
            10% { opacity: 0.6; }
            90% { opacity: 0.6; }
            100% { transform: translateY(110vh) rotate(720deg); opacity: 0; }
        }

        @keyframes leafSway {
            0%, 100% { margin-left: -50px; }
            50% { margin-left: 50px; }
        }

        .falling-leaf {
            position: absolute;
            top: -10vh;
            z-index: 5;
            pointer-events: none;
            animation: leafFall linear infinite;
        }

        .sway-wrapper {
            animation: leafSway ease-in-out infinite;
        }

        /* Hand Pressing Animation */
        @keyframes handPress {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(40px); }
        }
        .animate-hand {
            animation: handPress 4s ease-in-out infinite;
        }

        /* Ripple Effect on Click */
        .ripple {
            position: absolute;
            border: 2px solid var(--nat-green);
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-out 0.8s ease-out;
            pointer-events: none;
            opacity: 0.4;
        }

        @keyframes ripple-out {
            to { transform: scale(4); opacity: 0; }
        }

        .btn-leaf {
            background: linear-gradient(135deg, var(--nat-green) 0%, var(--bark) 100%);
            color: white;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border-radius: 18px 4px 18px 4px;
        }

        .btn-leaf:hover {
            transform: translateY(-5px) rotate(-1deg);
            box-shadow: 0 15px 30px -10px rgba(74, 90, 39, 0.4);
            border-radius: 4px 18px 4px 18px;
        }

        /* Enhanced Shimmer for Skeletons */
        @keyframes skeleton-shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .shimmer-bg {
            background: linear-gradient(90deg, transparent 25%, rgba(255,255,255,0.4) 50%, transparent 75%);
            background-size: 200% 100%;
            animation: skeleton-shimmer 2s infinite linear;
        }

        .shimmer-text {
            background: linear-gradient(90deg, var(--bark) 0%, var(--leaf-bright) 50%, var(--bark) 100%);
            background-size: 200% auto;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 8s linear infinite;
        }

        @keyframes shimmer {
            0% { background-position: -200% center; }
            100% { background-position: 200% center; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script>
        document.addEventListener('click', (e) => {
            const ripple = document.createElement('div');
            ripple.className = 'ripple';
            ripple.style.left = `${e.clientX - 25}px`;
            ripple.style.top = `${e.clientY - 25}px`;
            ripple.style.width = '50px';
            ripple.style.height = '50px';
            document.body.appendChild(ripple);
            setTimeout(() => ripple.remove(), 800);
        });
    </script>
</body>
</html>
