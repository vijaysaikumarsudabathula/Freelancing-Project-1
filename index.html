
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deepthi Enterprises | Vistaraku Inspired Sustainable Living</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.8.0/sql-wasm.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --vist-green: #108242;
            --vist-leaf: #A4C639;
            --vist-bg: #FFFFFF;
            --vist-soft: #FAF9F6;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--vist-bg);
            color: #333;
            margin: 0;
        }

        h1, h2, h3, .serif {
            font-family: 'Playfair Display', serif;
        }

        /* Subtle paper texture overlay */
        .paper-texture::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("https://www.transparenttextures.com/patterns/natural-paper.png");
            opacity: 0.05;
            pointer-events: none;
            z-index: 50;
        }

        .btn-vistaraku {
            background-color: var(--vist-green);
            color: white;
            transition: all 0.3s ease;
            border-radius: 0;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-weight: 700;
            font-size: 0.75rem;
        }

        .btn-vistaraku:hover {
            background-color: var(--vist-leaf);
            transform: translateY(-2px);
        }

        /* Smooth page transitions */
        .animate-fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
